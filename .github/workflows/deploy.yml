# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# این اکشن با هر پوش به شاخه main اجرا می‌شود
on:
  push:
    branches:
      - main

# تعیین دسترسی‌های لازم برای اکشن
permissions:
  contents: read
  pages: write
  id-token: write

# اجازه دادن به تنها یک اجرای همزمان برای جلوگیری از تداخل
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job برای ساخت پروژه
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # پوشه خروجی برای Next.js در حالت export است 'out'
          path: ./out

  # Job برای انتشار پروژه
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4